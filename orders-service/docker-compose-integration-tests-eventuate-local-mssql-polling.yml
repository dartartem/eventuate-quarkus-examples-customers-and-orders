version: '3'
services:
  customers-service:
    build:
      context: ../customers-service/
      args:
        baseImageVersion: ${EVENTUATE_JAVA_BASE_IMAGE_VERSION?}
    ports:
      - "8081:8080"
    environment:
      EVENTUATEDATABASE: mssql
      QUARKUS_DATASOURCE_USERNAME: sa
      QUARKUS_DATASOURCE_PASSWORD: Eventuate123!
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:sqlserver://$DOCKER_HOST_IP:1433;databaseName=eventuate
      EVENTUATELOCAL_KAFKA_BOOTSTRAP_SERVERS: $DOCKER_HOST_IP:9092
